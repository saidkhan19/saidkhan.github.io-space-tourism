<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
      rel="stylesheet">
      
  <!-- Our custom CSS -->
  <link rel="stylesheet" href="./assets/index.css">
  <title>Frontend Mentor | Space tourism website</title>
  <script type="text/javascript" src="script.js" defer></script>
</head>

<body class="crew" data-title="crew">
  <a class="skip-to-content" href="#main">Skip to content</a>
  <header class="primary-header flex">
    <div>
      <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
    </div>
    <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>
    <nav>
        <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="index.html"><span aria-hidden="true">00</span>Home</a>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="destination.html"><span aria-hidden="true">01</span>Destination</a>
            <li class="active"><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="crew.html"><span aria-hidden="true">02</span>Crew</a>
            <li><a class="ff-sans-cond uppercase text-white letter-spacing-2" href="technology.html"><span aria-hidden="true">03</span>Technology</a>
        </ul>
    </nav>
    <div class="page-wrapper"></div>
  </header>
  
  <main id="main" class="grid-container grid-container--crew flow">
    <h1 class="numbered-title"><span aria-hidden="true">02</span> Meet your crew</h1>
    
    <div id="tab-list" class="dot-indicators flex">
      <button id="button-0" aria-selected="false"><span class="sr-only">The commander</span></button>
      <button id="button-1" aria-selected="false"><span class="sr-only">The mission specialist</span></button>
      <button id="button-2" aria-selected="false"><span class="sr-only">The pilot</span></button>
      <button id="button-3" aria-selected="false"><span class="sr-only">The crew engineer</span></button>
    </div>
    
    <article class="crew-details flow">
      <header class="flow flow-space--small">
        <h2 id="crew-role" class="fs-600 ff-serif uppercase">Commander</h2>
        <p id="crew-name" class="fs-700 uppercase ff-serif title-name">Douglas Hurley</p>
      </header>
      <p id="crew-bio" class="text-accent">Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
      and former NASA astronaut. He launched into space for the third time as 
      commander of Crew Dragon Demo-2.</p>
    </article>
    <picture>
      <source id="crew-images-2" srcset="assets/crew/image-douglas-hurley.webp">
      <img id="crew-images-1" src="assets/crew/image-douglas-hurley.png" alt="">
    </picture>
  </main>
</body>
</html>
